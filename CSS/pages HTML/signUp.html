<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <link rel="stylesheet" href="../CSS/pagesStyles/signUp.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
  <style>
    #home-icon {
      display: flex;
      justify-content: left;
      all: unset;
      color: rgb(221, 220, 220);
      font-size: 2rem;
      background-color: #333;
      padding: 7px;
      border-radius: 60px;
      translate: -20%;
      transition: 0.3s ease;
      cursor: pointer;
    }

    #home-icon:hover {
      transform: scale(1.1);
    }
  </style>
</head>

<body>
  <!-- <div id="home">
    <a id="home-icon" href="../index.html"><i class="material-icons">home</i></a>
  </div> -->
  <div class="signup-container">
    <h1>Sign up to</h1>
    <h1 id="start">start listening</h1>
    <form>
      <label for="email">Email address</label>
      <input type="email" id="email" placeholder="name@domain.com" required>
      <a href="#" class="alt-option">Use phone number instead</a>
      <button type="submit" class="btn-next">Next</button>
    </form>
    <div class="horizontal">
      <span>or</span>
    </div>

    <div class="social-buttons">
      <button class="btn google">Sign up with Google</button>
      <button class="btn facebook">Sign up with Facebook</button>
      <button class="btn apple">Sign up with Apple</button>
    </div>

    <div class="login-link">
      <p>Already have an account? <a href="../pages HTML/logIn.html">Log in here</a>.</p>
    </div>
  </div>
  
  <footer>
    Designed and developed by
    <span>Mohammed Abdelaleem & Aya Sweelam</span>
    <i class="fa-regular fa-copyright"></i>2024
  </footer>
</body>

</html>
