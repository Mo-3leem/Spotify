    <div class="login-container">
        <div class="login-box">
            <h1 class="login-title">Log in to Spotify</h1>
            <div class="social-login">
                <button class="social-btn google">Continue with Google</button>
                <button class="social-btn facebook">Continue with Facebook</button>
                <button class="social-btn apple">Continue with Apple</button>
                <button class="social-btn phone">Continue with phone number</button>
            </div>
            <div class="horizontal">

            </div>
            <form class="login-form">
                <div class="input-group">
                    <label for="username">Email or username</label>
                    <input type="text" id="username" placeholder="Email or username" required>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Password" required>
                </div>
                <button class="login-btn" type="submit">Log In</button>
                <a href="#" class="forgot-password">Forgot your password?</a>
            </form>
            <p class="signup-text">Don't have an account? <a href="../pages HTML/signUp.html">Sign up for Spotify</a>
            </p>
        </div>
    </div>
